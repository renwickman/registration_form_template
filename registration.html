<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
        <form action="process.php" method="post">
            <p>Please Register</p>
            <p>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            </p>
            <p>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"></p>
            
            <p><label for="email">Email:</label>
            <input type="text" id="email" name="email"></p>
            
            <p><label for="password">Password:</label>
            <input type="password" id="password" name="password"></p>

            <p><label for="pw_confirm">PW Confirm:</label>
            <input type="password" id="pw_confirm" name="password_confirmation"></p>

            <p><label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"></p>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
        
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">

            <p>A short description about yourself</p>
            <p><textarea name="description" rows="10" cols="30"></textarea></p>

            <p><label for="language">Favorite Language:</label>
            
            <select name="language" id="language">  
                <option value="Javascript">Javascript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
            </select></p>

        
        <input type="submit" value="Submit">
        </form>
    
</body>
</html>
